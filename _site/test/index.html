<main class="columns is-multiline box has-background-info-20">

    <div class="column is-12 has-text-centered has-text-white">
      <p class="is-size-1">Dashboard</p>
    </div>
  
    <div class="column is-3">
      <section class="card has-text-centered">
        <header class="card-header">
          <p class="card-header-title is-size-4 is-centered">
            Dublin
          </p>
        </header>
        <div class="card-image">
          <figure class="image">
            <img src="images/cloudy.jpg" alt="Image">
          </figure>
        </div>
        <article class="card-content">
          <p class="content is-size-4">
            Cloudy with Rain/Drizzle
          </p>
          <p class="content is-size-4">
            Max Temp (°C): 11°C <br> Max Wind Strength (km/h): 26km/h
          </p>
        </article>
        <footer class="card-footer">
          <button class="card-footer-item button">Open</button>
          <button class="card-footer-item button">Save</button>
          <button class="card-footer-item button">Remove</button>
        </footer>
      </section>
    </div>
  
    <div class="column is-3">
      <section class="card has-text-centered">
        <header class="card-header">
          <p class="card-header-title is-size-4 is-centered">
            London
          </p>
        </header>
        <div class="card-image">
          <figure class="image">
            <img src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a" alt="Image">
          </figure>
        </div>
        <article class="card-content">
          <p class="content is-size-4">
            A playlist to focus the mind
          </p>
        </article>
        <footer class="card-footer">
          <button class="card-footer-item button has-background-grey-lighter">Open</button>
          <button class="card-footer-item button has-background-grey-lighter">Save</button>
          <button class="card-footer-item button has-background-grey-lighter">Remove</button>
        </footer>
      </section>
    </div>
  
    <div class="column is-3">
      <section class="card has-text-centered">
        <header class="card-header">
          <p class="card-header-title is-size-4 is-centered">
            Paris
          </p>
        </header>
        <div class="card-image">
          <figure class="image">
            <img src="https://images.unsplash.com/photo-1625159510807-03f1d1b52bff" alt="Image">
          </figure>
        </div>
        <article class="card-content">
          <p class="content is-size-4">
            A playlist for one of those days
          </p>
        </article>
        <footer class="card-footer">
          <button class="card-footer-item button has-background-grey-lighter">Open</button>
          <button class="card-footer-item button has-background-grey-lighter">Save</button>
          <button class="card-footer-item button has-background-grey-lighter">Remove</button>
        </footer>
      </section>
    </div>
